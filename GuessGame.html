<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- IMPORTANT: viewport for responsive/mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
  <title>Number Guessing Game</title>
</head>
<body class="bg-blue-50 font-sans p-6">

  <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-2">
      🎯 Number Guessing Game
    </h1>
    <p class="text-gray-600 text-center mb-4">
      Guess a number between 1 and 100. You have 10 attempts!
    </p>

    <input 
      type="number" 
      id="guessInput" 
      placeholder="Enter your guess" 
      min="1" 
      max="100"
      class="w-full p-3 border-2 border-gray-300 rounded-lg mb-4 focus:outline-none focus:border-blue-500"
    >

    <div class="flex gap-3">
      <button 
        id="guessBtn" 
        class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Guess
      </button>
      <button 
        id="playAgain" 
        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition hidden"
      >
        Play Again
      </button>
    </div>

    <div id="message" class="mt-4 text-lg font-semibold text-center min-h-[24px]"></div>
    <div id="attempts" class="mt-2 text-sm text-gray-500 text-center"></div>
  </div>

  <script>
    let randomNumber;
    let attempts;
    const maxAttempts = 10;

    const guessInput = document.getElementById("guessInput");
    const guessBtn = document.getElementById("guessBtn");
    const playAgainBtn = document.getElementById("playAgain");
    const message = document.getElementById("message");
    const attemptsDisplay = document.getElementById("attempts");

    function startGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      guessInput.value = "";
      guessInput.disabled = false;

      guessBtn.classList.remove("hidden");
      guessBtn.disabled = false;
      playAgainBtn.classList.add("hidden");

      message.textContent = "";
      attemptsDisplay.textContent = "";
      guessInput.focus();
    }

    guessBtn.addEventListener("click", () => {
      const userGuess = Number(guessInput.value);
      if (!userGuess || userGuess < 1 || userGuess > 100) {
        message.textContent = "⚠️ Please enter a valid number between 1 and 100.";
        message.className = "mt-4 text-lg font-semibold text-center text-yellow-600";
        return;
      }

      attempts++;
      attemptsDisplay.textContent = `Attempts: ${attempts} / ${maxAttempts}`;

      if (userGuess === randomNumber) {
        message.textContent = `🎉 Correct! You guessed it in ${attempts} ${attempts === 1 ? 'try' : 'tries'}.`;
        message.className = "mt-4 text-lg font-semibold text-center text-green-600";
        endGame();
      } else if (attempts === maxAttempts) {
        message.textContent = `❌ Game Over! The number was ${randomNumber}.`;
        message.className = "mt-4 text-lg font-semibold text-center text-red-600";
        endGame();
      } else if (userGuess > randomNumber) {
        message.textContent = "Too high! Try again.";
        message.className = "mt-4 text-lg font-semibold text-center text-blue-600";
      } else {
        message.textContent = "Too low! Try again.";
        message.className = "mt-4 text-lg font-semibold text-center text-blue-600";
      }

      guessInput.value = "";
      guessInput.focus();
    });

    function endGame() {
      guessInput.disabled = true;
      guessBtn.classList.add("hidden");
      playAgainBtn.classList.remove("hidden");
    }

    playAgainBtn.addEventListener("click", startGame);

    startGame();
  </script>
</body>
</html>
